<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/cart.css" />

    <title>DSCommerce</title>
  </head>
  <body>
    <header>
      <nav class="container">
        <h1>DSCommerce</h1>
        <a href="#">Entrar</a>
      </nav>
    </header>
    <main>
      <section class="container">
        <div class="card mb-20">
          
          <div class="cart-item-container line-bottom">
            <div class="cart-item-left">
              <img src="images/pc.png" alt="computer" />
              <div class="cart-item-description">
                <h3 class="product-name product-name-12">
                  Computador Gamer XT
                </h3>
                <div class="cart-item-quantity-container">
                  <div class="cart-item-quantity-btn">-</div>
                  <p class="cart-item-quantity">1</p>
                  <div class="cart-item-quantity-btn">+</div>
                </div>
              </div>
            </div>
            <div class="cart-item-right">
              <h3 class="product-price product-price-12">R$ 5.000,00</h3>
            </div>
          </div>
          
          <div class="cart-item-container line-bottom">
            <div class="cart-item-left">
              <img src="images/pc.png" alt="computer" />
              <div class="cart-item-description">
                <h3 class="product-name product-name-12">
                  Computador Gamer XT
                </h3>
                <div class="cart-item-quantity-container">
                  <div class="cart-item-quantity-btn">-</div>
                  <p class="cart-item-quantity">1</p>
                  <div class="cart-item-quantity-btn">+</div>
                </div>
              </div>
            </div>
            <div class="cart-item-right">
              <h3 class="product-price product-price-12">R$ 5.000,00</h3>
            </div>
          </div>
          <div class="cart-total-container">
            <h3 class="product-price product-price-16">R$ 10.000,00</h3>
          </div>
        </div>
        <div class="btn-page-container">
          <div class="btn btn-blue">Finalizar pedido</div>
          <div class="btn btn-white">Continuar comprando</div>
        </div>
      </section>
    </main>
  </body>
</html>
